<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    <h2>registration form </h2>

<form action="../attribute.html" method="">

    
    <!-- name -->
     <label for="name">name:</label>
     <input type="text" name="name" id="name" required> <br><br>

     <!-- email -->
      <label for="email">email:</label>
       <input type="email" name="email" id="name" required> <br> <br>

       <!-- age -->
    <label for="age">age:</label>
    <input type="number" name="age" id="age"  required > <br><br>
    

    <!-- gender -->
     <label for="gender">gender:</label>

     <input type="radio" name="gender" id="male" value="male" required>
     <label for="male">male</label>

     <input type="radio" name="gender" id="female" value="female" required>
     <label for="female">female</label>

     <!-- category -->
      <select name="category" id="category">
        <option value="sc">sc</option>
        <option value="st">st</option>
        <option value="obc">obc</option>    
    
    </select>
    <!-- address -->
     <label for="address">address</label>
     <textarea name="address" id="address"></textarea> <br><br>
      
     <!-- password -->
      <label for="password">password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <!-- confirm password -->

      <label for="confirm password">confirm password:</label>
      <input type="password" id="confirm pass" name="confirm password" id="confirm pass" required><br><br>

      <button type="submit">submit </button>

</form>
     


</body>
</html>
