<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
  <form>
    
    <input list="browsers">
    <datalist id="browsers">
        <option value="edge">
            <option value="chrome">
            <option value="firefox">
    </datalist>
  </form>  
</body>
</html>
