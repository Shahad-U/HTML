<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
   <!DOCTYPE html>
<html>
<head>
  <title>Color Picker Example</title>
</head>
<body>

  <h2>Select Your Favorite Color:</h2>

  <form>
    <label for="favcolor">Choose color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <br><br>
    <input type="submit" value="Submit"><br><br>

    <h2> File:</h2>
      <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile">
    <br><br>
    <input type="submit" value="Upload"><br><br>

   <label for="time">Choose a time:</label>
    <input type="time" id="time" name="time">
    <br><br>
    <input type="submit" value="Submit"><br><br>

    <label for="hidden">hidden</label>
    <input type="hidden" name="hidden" id="hidden">
<h2>phone number:</h2>
    <label for="phone no">phone no:</label>
    <input type="tel" name="phone no" id="phone no"><br><br>
    <input type="submit" value="Submit"><br><br>
    <h2>image:</h2>
    <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv5R_TCbEHyx_z3r72Dh5TGXMWp33gz5uE-A&s" alt="photo" width="350" height="300">
  </form>

</body>
</html>

</body>
</html>
