<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="/datalist.html"></form>
    <fieldset>
    <legend><i> Contacts Information</i></legend>

    <label for="first name">first name:</label>
    <input type="text" name="first name" id="first name" required> <br><br>

    <label for="last name">last name:</label>
    <input type="text" name="last name" id="last name" required> <br><br>

    
    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email" required> <br><br>

    </fieldset>
    <fieldset>
        <legend><i>competitions question </i></legend>
         <strong><h3>choose a option? </h3></strong>
        
        <input type="radio" name="9 ft" id="9 ft" > 
                 <label for="9 ft">9 ft</label> <br><br>

                 <input type="radio" name="8 ft" id="8 ft" > 
                 <label for="8 ft">8 ft</label> <br><br>

                   <input type="radio" name="7 ft" id="7 ft" > 
                 <label for="7 ft">7 ft</label> <br><br>

                   <input type="radio" name="6 ft" id="6 ft" > 
                 <label for="6 ft">6 ft</label> <br><br>

    </fieldset>
    <fieldset>
           <legend><i>Another question </i> </legend>
        <strong><h3>Type something in the following box</h3></strong>
        <textarea rows="20" cols="80"></textarea>

    </fieldset>
</body>
</html>
